<body class="d-flex flex-column overflow-hidden m-0 p-0">

            <h2 id="page-title">JS MD Viewer</h2>

            <button class="btn btn-outline-primary d-flex flex-row" data-bs-title="Toggle sidenav" type="button"

        <div id="sideNav" class="overflow-y-auto h-100 px-1 py-2 flex-shrink-0">

            <ul id="routesList" class="list-unstyled">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- Content Area -->
        <div id="app" class="markdown-body px-2 py-1 m-0 container-fluid overflow-y-auto h-auto">
        </div>
    </div>
    <script src="app/assets/bootstrap.bundle.min.js"></script>
    <script type="module" src="./app.js"></script>
